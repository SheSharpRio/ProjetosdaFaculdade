<!DOCTYPE html>
<html>
    <head>
       <title>Aula html5</title> 
       <meta charset="utf-8">
       <link rel="stylesheet"  href="style.css">
       
    </head>
    <body>
        <form name="formulario" action="" method="POST">
            <h1>Contato</h1>
            <p class="name">
              <input type="text" name="nome" placeholder="Digite seu nome" required="required">  
            </p>
            <p class="email">
                <input type="text" name="email" placeholder="Informe seu email"  required="required">  
            </p>
            <p class="telefone">
                <input type="text" name="telefone"  placeholder="Seu telefone de contato"  required="required">  
            </p>
            <p class="menssagem">
                <textarea  name="menssagem"  placeholder="Me conte seus problemas"  required="required"></textarea>
            </p>

            <p class="enviar">
                <input   type="button" name="enviar" value="Enviar">
            </p>



        </form>
        
    </body>

</html>
